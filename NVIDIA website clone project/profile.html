</head>
<body>
    <nav class="navbar">
        <img src="logo2.png" width="100px">
        <ul>
          <li><a href="Home.html" style="color: gray; font-size: 15px;">Home</a></li>
          <li><a href="#" style="color: gray;font-size: 15px;">Models</a></li>
          <li><a href="#" style="color: gray;font-size: 15px;">Products</a></li>

          <li><a href="Drivers.html" style="color: gray;font-size: 15px;">Drivers</a></li>
          <li><a href="Contact.html" style="color: gray;font-size: 15px;">Contact</a></li>
          <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
            aria-describedby="search-addon" />
          <button type="button" class="btn btn-outline-primary" aria-placeholder="Search">search</button>
          <li class="profile">
            <img src="profile.svg" alt="Profile Image">
            <a href="profile.html" style="color: gray;font-size: 15px;">Profile</a>
          </li>
        </ul>
    </nav>
    <div id="blackbar">
      <div id="blackbarTitle">
          <h3 style="color: white; margin-top: 6px; font-family: Verdana, Geneva, Tahoma, sans-serif;font-size:x-large;">NVIDIA Account Portal</h3>
          <div id="heading">
              <h style="margin-left:520px;color: gray;margin-top: 300px;">Your NVIDIA Account</h>
              <p style="color: gray; font-size: medium;font-family: Arial, Helvetica, sans-serif;margin-left: 450px; margin-top: 10px;padding: 5px 1px 1px; ">Enter your email to log in or create an account.</p>
          </div>
      </div>
  </div>
  
  <div class="login-container">
      <h2>Login</h2>
      <form action="#" method="post">
          <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
              <input type="checkbox" id="stay-logged-in" name="stay-logged-in">
              <label for="stay-logged-in">Stay Logged In</label>
          </div>
          <div class="form-group">
              <button type="submit">Login</button>
          </div>
      </form>
  </div>
  
</body>
</html>
